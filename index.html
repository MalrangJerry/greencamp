<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=370, height=240, initial-scale=1" />
  <title>LOL Overlay</title>

  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

  <style>
    :root{
      --bg: rgba(18,18,20,.92);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.70);
      --blue: #4aa8ff;
      --red: #ff4a7a;
      --win: #2ecc71;
      --loss:#e74c3c;
      --accent:#ffd54f;
    }

    body{ margin:0; width:370px; height:240px; background:transparent; overflow:hidden; }

    .card{
      position:relative;
      width:370px; height:240px;
      box-sizing:border-box;
      padding:10px;
      background:var(--bg);
      border:1px solid var(--stroke);
      border-radius:0; /* ÏßÅÏÇ¨Í∞Å */
      color:var(--text);
      font-family:"Pretendard", system-ui, -apple-system, Segoe UI, sans-serif;
      overflow:hidden;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }
    .streamer{
      font-weight:900;
      font-size:15px;
      letter-spacing:.2px;
      max-width:210px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .title{
      font-weight:900;
      font-size:14px;
      letter-spacing:.4px;
      opacity:.9;
      white-space:nowrap;
    }

    .timer{
      margin-top:6px;
      text-align:center;
      font-weight:900;
      font-size:16px;
      letter-spacing:.6px;
      color:var(--accent);
    }

    .views{
      position:relative;
      margin-top:8px;
      height:182px;
    }
    .view{
      position:absolute; inset:0;
      opacity:0;
      transform: translateY(4px);
      transition: opacity .18s ease, transform .18s ease;
      pointer-events:none;
    }
    .view.active{
      opacity:1;
      transform: translateY(0);
      pointer-events:auto;
    }

    /* SCORE VIEW */
    .scoreWrap{ height:100%; display:flex; align-items:center; justify-content:center; }
    .scoreBox{
      width:100%;
      display:grid;
      grid-template-columns: 1fr 60px 1fr;
      align-items:center;
      padding:0 4px;
      box-sizing:border-box;
    }
    .teamCol{ text-align:center; }
    .teamName{
      font-weight:1000;
      font-size:26px;              /* ‚úÖ ÌåÄÎ™Ö ÌÅ¨Í≤å */
      letter-spacing:.6px;
      opacity:.95;
      max-width:160px;             /* ‚úÖ Í∏¥ ÌåÄÎ™Ö ÎåÄÎπÑ */
      margin:0 auto;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .teamScore{
      margin-top:8px;
      font-weight:1000;
      font-size:62px;
      line-height:1;
      font-variant-numeric: tabular-nums;
    }
    .vs{
      text-align:center;
      font-weight:900;
      font-size:12px;
      opacity:.65;
      letter-spacing:.6px;
    }
    .blue{ color:var(--blue); }
    .red{ color:var(--red); }

    /* PLAYERS VIEW */
    .listWrap{
      height:100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      padding:0 2px;
      box-sizing:border-box;
    }
    .listHeader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight:900;
      font-size:14px;
      letter-spacing:.3px;
      margin-bottom:8px;
      color:var(--muted);
    }
    .players{
      font-size:15px;
      font-weight:900;
      line-height:1.22;
    }
    .player{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-top:7px;
      opacity:.95;
    }
    .pname{
      max-width:130px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .pscore{
      font-variant-numeric: tabular-nums;
      letter-spacing:.2px;
      white-space:nowrap;
      opacity:.95;
    }
    .dense .players{ font-size:14px; }
    .dense .player{ margin-top:6px; }

    /* =========================
       FULLSCREEN MATCH ALERT
       ========================= */
    .alert{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;

      background:rgba(0,0,0,.62);      /* ‚úÖ ÌôîÎ©¥ Ï†ÑÏ≤¥ ÎçÆÍ∏∞ */
      border-radius:0;
      opacity:0;
      pointer-events:none;
      transform: translateY(6px);
      transition: opacity .18s ease, transform .18s ease;
    }
    .alert.show{
      opacity:1;
      pointer-events:auto;
      transform: translateY(0);
    }

    .alertStreamer{
      font-weight:900;
      font-size:16px;
      letter-spacing:.6px;
      color:rgba(255,255,255,.85);
      text-transform:uppercase;
    }

    .alertResult{
      font-weight:1000;
      font-size:54px;                 /* ‚úÖ ÌÅ¨Í≤å */
      line-height:1;
      letter-spacing:1px;
    }
    .alertResult.win{ color:var(--win); }
    .alertResult.loss{ color:var(--loss); }

    .alertName{
      font-weight:1000;
      font-size:18px;
      letter-spacing:.3px;
      max-width:320px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    .alertKda{
      font-weight:900;
      font-size:16px;
      letter-spacing:.4px;
      color:rgba(255,255,255,.86);
      font-variant-numeric: tabular-nums;
    }

    .alertHint{
      margin-top:2px;
      font-weight:800;
      font-size:11px;
      letter-spacing:.4px;
      color:rgba(255,255,255,.55);
    }
  </style>
</head>

<body>
  <div id="card" class="card">

    <div class="top">
      <div id="streamer" class="streamer">STREAMER</div>
      <div class="title">TOTAL SCORE</div>
    </div>

    <div id="timer" class="timer">ÎÇ®ÏùÄÏãúÍ∞Ñ 00:00:00</div>

    <div class="views">
      <!-- SCORE VIEW -->
      <div id="viewScore" class="view active">
        <div class="scoreWrap">
          <div class="scoreBox">
            <div class="teamCol blue">
              <div id="blueNameA" class="teamName">BLUE</div>
              <div id="blueTotalA" class="teamScore">0</div>
            </div>
            <div class="vs">VS</div>
            <div class="teamCol red">
              <div id="redNameA" class="teamName">RED</div>
              <div id="redTotalA" class="teamScore">0</div>
            </div>
          </div>
        </div>
      </div>

      <!-- PLAYERS VIEW -->
      <div id="viewPlayers" class="view">
        <div class="listWrap">
          <div>
            <div class="listHeader">
              <span id="blueNameB" class="blue">BLUE</span>
              <span id="blueTotalB" class="blue">0</span>
            </div>
            <div id="bluePlayers" class="players"></div>
          </div>

          <div>
            <div class="listHeader">
              <span id="redNameB" class="red">RED</span>
              <span id="redTotalB" class="red">0</span>
            </div>
            <div id="redPlayers" class="players"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ‚úÖ Ï†ÑÏ≤¥ÌôîÎ©¥ ÏïåÎ¶º -->
    <div id="alert" class="alert">
      <div id="alertStreamer" class="alertStreamer">STREAMER</div>
      <div id="alertResult" class="alertResult win">WIN</div>
      <div id="alertName" class="alertName">ÌîåÎ†àÏù¥Ïñ¥</div>
      <div id="alertKda" class="alertKda">KDA 0/0/0</div>
      <div class="alertHint">MATCH END</div>
    </div>

  </div>

  <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = "https://nnvfzuwvhzsmrwddzhtm.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5udmZ6dXd2aHpzbXJ3ZGR6aHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNTE2NTgsImV4cCI6MjA4NjYyNzY1OH0.aZ_78os2YeL6vKKiQFDQnWDLGwZP7YMTsZ82iunm8wY";
  const LOBBY_ID = "lobby1";
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // üîä ÏûëÏùÄ "ÎªêÎÅî" ÏïåÎ¶ºÏùå (Ïäπ/Ìå® ÎèôÏùº)
  let audioCtx = null;
  function playPop(){
    try{
      if(!audioCtx){
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }

      // Ïñ¥Îñ§ ÌôòÍ≤ΩÏóêÏÑúÎäî Ï≤òÏùåÏóî suspendedÏùº Ïàò ÏûàÏùå
      if(audioCtx.state === "suspended"){
        audioCtx.resume().catch(()=>{});
      }

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = "sine";
      osc.frequency.value = 520;    // ÌÜ§ (Ï°∞Ïö©ÌïòÍ≥† Î∂ÄÎã¥ ÏóÜÎäî Ï†ïÎèÑ)

      const now = audioCtx.currentTime;
      gain.gain.setValueAtTime(0.0001, now);
      gain.gain.exponentialRampToValueAtTime(0.035, now + 0.008);  // üîâ Î≥ºÎ•®(0.02~0.06 Ï∂îÏ≤ú)
      gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.08);  // 0.08Ï¥àÎ°ú ÏïÑÏ£º ÏßßÍ≤å

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start(now);
      osc.stop(now + 0.085);
    }catch(e){
      console.log("sound error", e);
    }
  }

  // ===== ÌôîÎ©¥ Ï†ÑÌôò (10Ï¥à / 10Ï¥à) =====
  const viewScore = document.getElementById("viewScore");
  const viewPlayers = document.getElementById("viewPlayers");
  let mode = "SCORE";
  const PERIOD_MS = 10000;

  let rotator = null;
  function applyMode(){
    if(mode === "SCORE"){
      viewScore.classList.add("active");
      viewPlayers.classList.remove("active");
    }else{
      viewPlayers.classList.add("active");
      viewScore.classList.remove("active");
    }
  }
  function startRotator(){
    if(rotator) return;
    applyMode();
    rotator = setInterval(()=>{
      mode = (mode === "SCORE") ? "PLAYERS" : "SCORE";
      applyMode();
    }, PERIOD_MS);
  }
  function stopRotator(){
    if(rotator){
      clearInterval(rotator);
      rotator = null;
    }
  }
  startRotator();

  // ===== ÌÉÄÏù¥Î®∏(Ïπ¥Ïö¥Ìä∏Îã§Ïö¥) =====
  let lastSettings = null;

  function hhmmss(sec){
    sec = Math.max(0, Math.floor(sec));
    const h = String(Math.floor(sec/3600)).padStart(2,"0");
    const m = String(Math.floor((sec%3600)/60)).padStart(2,"0");
    const s = String(sec%60).padStart(2,"0");
    return `${h}:${m}:${s}`;
  }

  function computeCountdownText(){
    const status = lastSettings?.session_status ?? "IDLE";
    if(status !== "RUNNING") return "ÎÇ®ÏùÄÏãúÍ∞Ñ 00:00:00";

    const start = lastSettings?.session_start_ts ? Date.parse(lastSettings.session_start_ts) : null;
    if(!start) return "ÎÇ®ÏùÄÏãúÍ∞Ñ 00:00:00";

    const duration = Number(lastSettings?.duration_seconds ?? 10800);
    const elapsed = (Date.now() - start) / 1000;
    const remain = duration - elapsed;

    return "ÎÇ®ÏùÄÏãúÍ∞Ñ " + hhmmss(remain);
  }

  function renderTimer(){
    document.getElementById("timer").textContent = computeCountdownText();
  }
  setInterval(renderTimer, 1000);

  // ===== ÏÉÅÌÉú Î†åÎçî =====
  let cachedStreamer = "STREAMER";

  function renderState(payload){
    if(!payload) return;

    cachedStreamer = payload.streamerName ?? "STREAMER";
    document.getElementById("streamer").textContent = cachedStreamer;

    const blue = payload.teams?.blue;
    const red  = payload.teams?.red;

    const blueName = blue?.name ?? "BLUE";
    const redName  = red?.name ?? "RED";
    const blueTotal = blue?.total ?? 0;
    const redTotal  = red?.total  ?? 0;

    // SCORE
    document.getElementById("blueNameA").textContent = blueName;
    document.getElementById("redNameA").textContent  = redName;
    document.getElementById("blueTotalA").textContent = blueTotal;
    document.getElementById("redTotalA").textContent  = redTotal;

    // PLAYERS Ìó§Îçî
    document.getElementById("blueNameB").textContent = blueName;
    document.getElementById("redNameB").textContent  = redName;
    document.getElementById("blueTotalB").textContent = blueTotal;
    document.getElementById("redTotalB").textContent  = redTotal;

    // dense
    const blueCount = (blue?.players?.length ?? 0);
    const redCount  = (red?.players?.length ?? 0);
    document.getElementById("card").classList.toggle("dense", Math.max(blueCount, redCount) >= 6);

    // PLAYERS Î¶¨Ïä§Ìä∏
    const blueBox = document.getElementById("bluePlayers");
    blueBox.innerHTML = "";
    (blue?.players ?? []).forEach(p=>{
      blueBox.innerHTML += `
        <div class="player">
          <span class="pname">${p.name}</span>
          <span class="pscore">${p.w}Ïäπ ${p.l}Ìå®</span>
        </div>
      `;
    });

    const redBox = document.getElementById("redPlayers");
    redBox.innerHTML = "";
    (red?.players ?? []).forEach(p=>{
      redBox.innerHTML += `
        <div class="player">
          <span class="pname">${p.name}</span>
          <span class="pscore">${p.w}Ïäπ ${p.l}Ìå®</span>
        </div>
      `;
    });
  }

  // ===== Ï†ÑÏ≤¥ÌôîÎ©¥ ÏïåÎ¶º(MATCH_END) =====
  const ALERT_MS = 6000; // ‚úÖ ÌëúÏãú ÏãúÍ∞Ñ (ÏõêÌïòÎ©¥ 3000~6000 Ï∂îÏ≤ú)
  let alertTimer = null;
  let alertShowing = false;

  function showAlert(ev){
    const alert = document.getElementById("alert");
    const aStreamer = document.getElementById("alertStreamer");
    const aResult = document.getElementById("alertResult");
    const aName = document.getElementById("alertName");
    const aKda = document.getElementById("alertKda");

    const isWin = ev.result === "WIN";

    aStreamer.textContent = cachedStreamer; // ‚úÖ ÌôîÎ©¥ ÏÉÅÎã® Ïä§Ìä∏Î¶¨Î®∏Î™Ö
    aResult.textContent = isWin ? "ÏäπÎ¶¨" : "Ìå®Î∞∞";
    aResult.className = "alertResult " + (isWin ? "win" : "loss");

    aName.textContent = ev.playerName ?? "";
    aKda.textContent = ev.kda ? `KDA ${ev.kda}` : "KDA -/-/-";

    // üîä ÏïåÎ¶ºÏùå (Ïäπ/Ìå® ÎèôÏùº)
    playPop();

    // ÏïåÎ¶º Ï§ëÏóêÎäî ÌôîÎ©¥ Ï†ÑÌôò Î©àÏ∂§ (ÍπîÎÅî)
    stopRotator();
    alert.classList.add("show");
    alertShowing = true;

    clearTimeout(alertTimer);
    alertTimer = setTimeout(()=>{
      alert.classList.remove("show");
      alertShowing = false;
      // ÏïåÎ¶º ÎÅùÎÇòÎ©¥ Îã§Ïãú Ï†ÑÌôò ÏãúÏûë
      startRotator();
    }, ALERT_MS);
  }

  // ===== fetch (Ìè¥ÎßÅ Î∞±ÏóÖ) =====
  async function fetchSettings(){
    const { data } = await supabase
      .from("lobby_settings")
      .select("*")
      .eq("lobby_id", LOBBY_ID)
      .maybeSingle();
    lastSettings = data ?? null;
    renderTimer();
  }

  async function fetchState(){
    const { data } = await supabase
      .from("overlay_state")
      .select("payload")
      .eq("lobby_id", LOBBY_ID)
      .maybeSingle();
    if(data?.payload) renderState(data.payload);
  }

  // ===== init =====
  await fetchSettings();
  await fetchState();

  setInterval(fetchSettings, 5000);
  setInterval(fetchState, 5000);

  // realtime
  supabase.channel("settings")
    .on("postgres_changes", {
      event: "*", schema: "public", table: "lobby_settings",
      filter: `lobby_id=eq.${LOBBY_ID}`
    }, (e)=>{
      lastSettings = e.new ?? null;
      renderTimer();
    })
    .subscribe();

  supabase.channel("state")
    .on("postgres_changes", {
      event: "*", schema: "public", table: "overlay_state",
      filter: `lobby_id=eq.${LOBBY_ID}`
    }, (e)=>{
      if(e.new?.payload) renderState(e.new.payload);
    })
    .subscribe();

  supabase.channel("events")
    .on("postgres_changes", {
      event: "INSERT", schema: "public", table: "overlay_events",
      filter: `lobby_id=eq.${LOBBY_ID}`
    }, (e)=>{
      if(e.new?.type === "MATCH_END"){
        showAlert(e.new.payload);
      }
    })
    .subscribe();
</script>
</body>
</html>
