<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=370, height=290, initial-scale=1" />
  <title>LOL Overlay</title>

  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

  <style>
    :root{
      --bg: rgba(18,18,20,.92);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.94);
      --muted: rgba(255,255,255,.70);
      --blue: #4aa8ff;
      --red: #ff4a7a;
      --win: #2ecc71;
      --loss:#e74c3c;
      --accent:#ffd54f;
    }

    body{ margin:0; width:370px; height:290px; background:transparent; overflow:hidden; }

    .card{
      position:relative;
      width:370px; height:290px;
      box-sizing:border-box;
      padding:10px;
      background:var(--bg);
      border:1px solid var(--stroke);
      border-radius:0;
      color:var(--text);
      font-family:"Pretendard", system-ui, -apple-system, Segoe UI, sans-serif;
      overflow:hidden;
    }

    .timer{
      margin-top:0px;
      text-align:center;
      font-weight:900;
      font-size:17px;
      letter-spacing:.6px;
      color:var(--accent);
    }

    .views{
      position:relative;
      margin-top:8px;
      height:198px;
    }
    .view{
      position:absolute; inset:0;
      opacity:0;
      transform: translateY(4px);
      transition: opacity .18s ease, transform .18s ease;
      pointer-events:none;
    }
    .view.active{
      opacity:1;
      transform: translateY(0);
      pointer-events:auto;
    }

    /* SCORE VIEW */
    .scoreWrap{ height:100%; display:flex; align-items:center; justify-content:center; }
    .scoreBox{
      width:100%;
      display:grid;
      grid-template-columns: 1fr 60px 1fr;
      align-items:center;
      padding:0 4px;
      box-sizing:border-box;
    }
    .teamCol{ text-align:center; }
    .teamName{
      font-weight:1000;
      font-size:28px;
      letter-spacing:.6px;
      opacity:.95;
      max-width:165px;
      margin:0 auto;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .teamScore{
      margin-top:10px;
      font-weight:1000;
      font-size:66px;
      line-height:1;
      font-variant-numeric: tabular-nums;
    }
    .vs{
      text-align:center;
      font-weight:900;
      font-size:12px;
      opacity:.65;
      letter-spacing:.6px;
    }
    .blue{ color:var(--blue); }
    .red{ color:var(--red); }

    /* PLAYERS VIEW */
    .listWrap{
      height:100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      padding:0 2px;
      box-sizing:border-box;
    }
    .listHeader{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      font-weight:900;
      font-size:15px;
      letter-spacing:.3px;
      margin-bottom:10px;
      color:var(--muted);
    }

    .players{
      font-size:17px;
      font-weight:950;
      line-height:1.25;
    }

    /* ‚úÖ Ìñâ Íµ¨Î∂ÑÏÑ† */
    .player{
      display:flex;
      justify-content:space-between;
      align-items:baseline;

      margin-top:0;
      padding:7px 0;
      opacity:.98;

      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .players .player:first-child{
      border-top:1px solid rgba(255,255,255,.10);
    }

    .pname{
      max-width:145px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .pscore{
      font-variant-numeric: tabular-nums;
      letter-spacing:.2px;
      white-space:nowrap;
      opacity:.95;
    }

    /* 6Î™Ö Ïù¥ÏÉÅÏù¥Î©¥ Í≥ºÎ∞Ä Î∞©ÏßÄ */
    .dense .players{ font-size:15px; }
    .dense .player{ padding:6px 0; }
    .dense .listHeader{ margin-bottom:8px; }

    /* Ìï©Í≥Ñ(W/L) */
    .sumLine{
      margin-top:10px;
      padding-top:8px;
      border-top:1px solid rgba(255,255,255,.10);

      font-weight:800;
      font-size:15px;
      letter-spacing:.45px;
      opacity:.78;

      display:flex;
      justify-content:flex-end;
      font-variant-numeric: tabular-nums;
    }

    /* FULLSCREEN MATCH ALERT */
    .alert{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;

      background:rgba(0,0,0,.62);
      border-radius:0;
      opacity:0;
      pointer-events:none;
      transform: translateY(6px);
      transition: opacity .18s ease, transform .18s ease;
    }
    .alert.show{
      opacity:1;
      pointer-events:auto;
      transform: translateY(0);
    }

    /* ‚úÖ ÌÜ†Ïä§Ìä∏ Íµ¨Ï°∞: ÏäπÎ¶¨ -> Ïä§Ìä∏Î¶¨Î®∏ -> KDA */
    .alertResult{
      font-weight:1000;
      font-size:64px;        /* ‚úÖ Îçî ÌÅ¨Í≤å */
      line-height:1;
      letter-spacing:1px;
    }
    .alertResult.win{ color:var(--win); }
    .alertResult.loss{ color:var(--loss); }

    .alertStreamer{
      font-weight:1000;
      font-size:28px;        /* ‚úÖ Ïä§Ìä∏Î¶¨Î®∏ Ïù¥Î¶Ñ ÌÅ¨Í≤å */
      letter-spacing:.8px;
      color:rgba(255,255,255,.95);
      max-width:330px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    .alertKda{
      font-weight:800;
      font-size:18px;
      letter-spacing:.4px;
      color:rgba(255,255,255,.86);
      font-variant-numeric: tabular-nums;
      opacity:.9;
    }

    .alertHint{
      margin-top:2px;
      font-weight:800;
      font-size:11px;
      letter-spacing:.4px;
      color:rgba(255,255,255,.55);
    }
  </style>
</head>

<body>
  <div id="card" class="card">

    <div id="timer" class="timer">ÎÇ®ÏùÄÏãúÍ∞Ñ 00:00:00</div>

    <div class="views">
      <!-- SCORE VIEW -->
      <div id="viewScore" class="view active">
        <div class="scoreWrap">
          <div class="scoreBox">
            <div class="teamCol blue">
              <div id="blueNameA" class="teamName">BLUE</div>
              <div id="blueTotalA" class="teamScore">0</div>
            </div>
            <div class="vs">VS</div>
            <div class="teamCol red">
              <div id="redNameA" class="teamName">RED</div>
              <div id="redTotalA" class="teamScore">0</div>
            </div>
          </div>
        </div>
      </div>

      <!-- PLAYERS VIEW -->
      <div id="viewPlayers" class="view">
        <div class="listWrap">
          <div>
            <div class="listHeader">
              <span id="blueNameB" class="blue">BLUE</span>
              <span id="blueTotalB" class="blue">0</span>
            </div>
            <div id="bluePlayers" class="players"></div>
            <div id="blueSum" class="sumLine blue">W 0 / L 0</div>
          </div>

          <div>
            <div class="listHeader">
              <span id="redNameB" class="red">RED</span>
              <span id="redTotalB" class="red">0</span>
            </div>
            <div id="redPlayers" class="players"></div>
            <div id="redSum" class="sumLine red">W 0 / L 0</div>
          </div>
        </div>
      </div>
    </div>

    <!-- ‚úÖ Ï†ÑÏ≤¥ÌôîÎ©¥ ÏïåÎ¶º(ÏäπÎ¶¨ -> Ïä§Ìä∏Î¶¨Î®∏ -> KDA) -->
    <div id="alert" class="alert">
      <div id="alertResult" class="alertResult win">ÏäπÎ¶¨</div>
      <div id="alertStreamer" class="alertStreamer">Ïä§Ìä∏Î¶¨Î®∏</div>
      <div id="alertKda" class="alertKda">KDA 0/0/0</div>
      <div class="alertHint">MATCH END</div>
    </div>

  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://nnvfzuwvhzsmrwddzhtm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5udmZ6dXd2aHpzbXJ3ZGR6aHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNTE2NTgsImV4cCI6MjA4NjYyNzY1OH0.aZ_78os2YeL6vKKiQFDQnWDLGwZP7YMTsZ82iunm8wY";
    const LOBBY_ID = "lobby1";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ‚úÖ ÌåÄÎ™Ö override Ï∫êÏãú (settings Ïö∞ÏÑ†)
    let teamNameOverride = { blue: null, red: null };

    // üîä ÏûëÏùÄ "ÎªêÎÅî" ÏïåÎ¶ºÏùå (Ïäπ/Ìå® ÎèôÏùº)
    let audioCtx = null;
    function playPop(){
      try{
        if(!audioCtx){
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if(audioCtx.state === "suspended"){
          audioCtx.resume().catch(()=>{});
        }

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = "sine";
        osc.frequency.value = 520;

        const now = audioCtx.currentTime;
        gain.gain.setValueAtTime(0.0001, now);
        gain.gain.exponentialRampToValueAtTime(0.035, now + 0.008);
        gain.gain.exponentialRampToValueAtTime(0.0001, now + 0.08);

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start(now);
        osc.stop(now + 0.085);
      }catch(e){
        console.log("sound error", e);
      }
    }

    // ===== ÌôîÎ©¥ Ï†ÑÌôò (10Ï¥à / 10Ï¥à) =====
    const viewScore = document.getElementById("viewScore");
    const viewPlayers = document.getElementById("viewPlayers");
    let mode = "SCORE";
    const PERIOD_MS = 10000;

    let rotator = null;
    function applyMode(){
      if(mode === "SCORE"){
        viewScore.classList.add("active");
        viewPlayers.classList.remove("active");
      }else{
        viewPlayers.classList.add("active");
        viewScore.classList.remove("active");
      }
    }
    function startRotator(){
      if(rotator) return;
      applyMode();
      rotator = setInterval(()=>{
        mode = (mode === "SCORE") ? "PLAYERS" : "SCORE";
        applyMode();
      }, PERIOD_MS);
    }
    function stopRotator(){
      if(rotator){
        clearInterval(rotator);
        rotator = null;
      }
    }
    startRotator();

    // ===== ÌÉÄÏù¥Î®∏(Ïπ¥Ïö¥Ìä∏Îã§Ïö¥) =====
    let lastSettings = null;

    function hhmmss(sec){
      sec = Math.max(0, Math.floor(sec));
      const h = String(Math.floor(sec/3600)).padStart(2,"0");
      const m = String(Math.floor((sec%3600)/60)).padStart(2,"0");
      const s = String(sec%60).padStart(2,"0");
      return `${h}:${m}:${s}`;
    }

    function computeCountdownText(){
      const status = lastSettings?.session_status ?? "IDLE";
      if(status !== "RUNNING") return "ÎÇ®ÏùÄÏãúÍ∞Ñ 00:00:00";

      const start = lastSettings?.session_start_ts ? Date.parse(lastSettings.session_start_ts) : null;
      if(!start) return "ÎÇ®ÏùÄÏãúÍ∞Ñ 00:00:00";

      const duration = Number(lastSettings?.duration_seconds ?? 10800);
      const elapsed = (Date.now() - start) / 1000;
      const remain = duration - elapsed;

      return "ÎÇ®ÏùÄÏãúÍ∞Ñ " + hhmmss(remain);
    }

    function renderTimer(){
      document.getElementById("timer").textContent = computeCountdownText();
    }
    setInterval(renderTimer, 1000);

    // ===== ÏÉÅÌÉú Î†åÎçî =====
    // ‚úÖ streamerNameÏù¥ payloadÏóê ÏóÜÎçîÎùºÎèÑ, settings Í∞íÏúºÎ°ú Ìï≠ÏÉÅ ÌëúÏãúÎêòÍ≤å Î≥ÄÍ≤Ω
    function getStreamerName(){
      return (lastSettings?.streamer_name && String(lastSettings.streamer_name).trim())
        ? lastSettings.streamer_name
        : "STREAMER";
    }

    function pickTeamName(which, fromPayload){
      const ov = teamNameOverride?.[which];
      if(ov && String(ov).trim()) return ov;
      return fromPayload || (which === "blue" ? "BLUE" : "RED");
    }

    function renderState(payload){
      if(!payload) return;

      const blue = payload.teams?.blue;
      const red  = payload.teams?.red;

      const blueName = pickTeamName("blue", blue?.name);
      const redName  = pickTeamName("red",  red?.name);

      const blueTotal = blue?.total ?? 0; // W
      const redTotal  = red?.total  ?? 0; // W

      // SCORE
      document.getElementById("blueNameA").textContent = blueName;
      document.getElementById("redNameA").textContent  = redName;
      document.getElementById("blueTotalA").textContent = blueTotal;
      document.getElementById("redTotalA").textContent  = redTotal;

      // PLAYERS Ìó§Îçî
      document.getElementById("blueNameB").textContent = blueName;
      document.getElementById("redNameB").textContent  = redName;
      document.getElementById("blueTotalB").textContent = blueTotal;
      document.getElementById("redTotalB").textContent  = redTotal;

      // dense
      const blueCount = (blue?.players?.length ?? 0);
      const redCount  = (red?.players?.length ?? 0);
      document.getElementById("card").classList.toggle("dense", Math.max(blueCount, redCount) >= 6);

      const bluePlayersArr = (blue?.players ?? []);
      const redPlayersArr  = (red?.players ?? []);

      const blueBox = document.getElementById("bluePlayers");
      blueBox.innerHTML = "";
      bluePlayersArr.forEach(p=>{
        blueBox.innerHTML += `
          <div class="player">
            <span class="pname">${p.name}</span>
            <span class="pscore">${p.w}Ïäπ ${p.l}Ìå®</span>
          </div>
        `;
      });

      const redBox = document.getElementById("redPlayers");
      redBox.innerHTML = "";
      redPlayersArr.forEach(p=>{
        redBox.innerHTML += `
          <div class="player">
            <span class="pname">${p.name}</span>
            <span class="pscore">${p.w}Ïäπ ${p.l}Ìå®</span>
          </div>
        `;
      });

      // Ìï©Í≥Ñ(W/L)
      const blueL = bluePlayersArr.reduce((acc, p) => acc + (Number(p.l) || 0), 0);
      const redL  = redPlayersArr.reduce((acc, p) => acc + (Number(p.l) || 0), 0);

      document.getElementById("blueSum").textContent = `W ${blueTotal} / L ${blueL}`;
      document.getElementById("redSum").textContent  = `W ${redTotal} / L ${redL}`;
    }

    // ===== Ï†ÑÏ≤¥ÌôîÎ©¥ ÏïåÎ¶º(MATCH_END) =====
    const ALERT_MS = 6000;
    let alertTimer = null;

    function showAlert(ev){
      const alert = document.getElementById("alert");
      const aStreamer = document.getElementById("alertStreamer");
      const aResult = document.getElementById("alertResult");
      const aKda = document.getElementById("alertKda");

      const isWin = ev.result === "WIN";

      aResult.textContent = isWin ? "ÏäπÎ¶¨" : "Ìå®Î∞∞";
      aResult.className = "alertResult " + (isWin ? "win" : "loss");

      // ‚úÖ streamer_nameÏùÑ settingsÏóêÏÑú Í∞ÄÏ†∏Ïò§ÎèÑÎ°ù Í≥†Ï†ï (payload ÏùòÏ°¥ Ï†úÍ±∞)
      aStreamer.textContent = getStreamerName();

      aKda.textContent = ev.kda ? `KDA ${ev.kda}` : "KDA -/-/-";

      playPop();

      stopRotator();
      alert.classList.add("show");

      clearTimeout(alertTimer);
      alertTimer = setTimeout(()=>{
        alert.classList.remove("show");
        startRotator();
      }, ALERT_MS);
    }

    // ===== fetch (Ìè¥ÎßÅ Î∞±ÏóÖ) =====
    async function fetchSettings(){
      const { data } = await supabase
        .from("lobby_settings")
        .select("*")
        .eq("lobby_id", LOBBY_ID)
        .maybeSingle();

      lastSettings = data ?? null;

      // ‚úÖ ÌåÄÎ™Ö override Ï∫êÏãú
      teamNameOverride.blue = lastSettings?.team_blue_name ?? null;
      teamNameOverride.red  = lastSettings?.team_red_name ?? null;

      renderTimer();
    }

    async function fetchState(){
      const { data } = await supabase
        .from("overlay_state")
        .select("payload")
        .eq("lobby_id", LOBBY_ID)
        .maybeSingle();
      if(data?.payload) renderState(data.payload);
    }

    // ===== init =====
    await fetchSettings();
    await fetchState();

    setInterval(fetchSettings, 5000);
    setInterval(fetchState, 5000);

    // realtime
    supabase.channel("settings")
      .on("postgres_changes", {
        event: "*", schema: "public", table: "lobby_settings",
        filter: `lobby_id=eq.${LOBBY_ID}`
      }, (e)=>{
        lastSettings = e.new ?? null;

        // ‚úÖ ÌåÄÎ™Ö override Ï¶âÏãú Î∞òÏòÅ
        teamNameOverride.blue = lastSettings?.team_blue_name ?? null;
        teamNameOverride.red  = lastSettings?.team_red_name ?? null;

        renderTimer();
      })
      .subscribe();

    supabase.channel("state")
      .on("postgres_changes", {
        event: "*", schema: "public", table: "overlay_state",
        filter: `lobby_id=eq.${LOBBY_ID}`
      }, (e)=>{
        if(e.new?.payload) renderState(e.new.payload);
      })
      .subscribe();

    supabase.channel("events")
      .on("postgres_changes", {
        event: "INSERT", schema: "public", table: "overlay_events",
        filter: `lobby_id=eq.${LOBBY_ID}`
      }, (e)=>{
        if(e.new?.type === "MATCH_END"){
          showAlert(e.new.payload);
        }
      })
      .subscribe();
  </script>
</body>
</html>
